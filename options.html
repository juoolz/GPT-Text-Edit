<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text Refiner – Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main class="container">
      <h1>Text Refiner — Options</h1>

      <section>
        <label class="label" for="apiKey">OpenAI API Key</label>
        <input id="apiKey" type="password" placeholder="sk-..." />
      </section>

      <section>
        <label class="label" for="model">Model</label>
        <select id="model">
          <option value="gpt-4o-mini">gpt-4o-mini (fast, affordable)</option>
          <option value="gpt-4o">gpt-4o</option>
          <option value="gpt-4.1-mini">gpt-4.1-mini</option>
          <option value="gpt-4.1">gpt-4.1</option>
        </select>
        <small class="hint">Choose a default model for refinement.</small>
      </section>

      <section>
        <div class="row">
          <h2>Saved Prompts</h2>
          <button id="addPromptBtn">Add</button>
        </div>
        <div id="prompts"></div>
        <small class="hint">Up to five prompts are shown in the popup.</small>
      </section>

      <section>
        <button id="saveBtn">Save</button>
        <span id="status" class="status"></span>
      </section>
    </main>

    <template id="promptRowTmpl">
      <div class="prompt-row">
        <input class="pname" type="text" placeholder="Name" />
        <textarea class="ptext" placeholder="Prompt text…"></textarea>
        <button class="remove">Delete</button>
      </div>
    </template>

    <script src="options.js" type="module"></script>
  </body>
  </html>
